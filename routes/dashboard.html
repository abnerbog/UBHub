<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="scripts/dashboard.js"></script>
    <link rel="stylesheet" type="text/css" href="dashboard.css" media="screen" />
    <script>
        $(document).ready(function(){
            fadeButtonsIn();
        });
    </script>
</head>
<body>
<div id="header" style="position:fixed; top: 0px; left: 0px; width: 100%; border-bottom: solid;">
    <div>CBI icon</div>
    <div class="headerText">About CBI</div>
    <div class="headerText">Resources</div>
    <div class="headerText">About us</div>
    <div>User Name</div>
    <div>Search icon</div>
</div>
<div style="position:absolute; top:80px;">
    <div style="border: solid">Account Summary</div>
    <div style="border: solid">Followed Questions</div>
    <div style="border: solid">FAQs</div>
    <div style="border: solid">Popular Forum Topics</div>
    <div style="border: solid">Snapshot</div>
</div>

<div style="top: 60px; display: none;">
    <button>Click to fade in boxes</button><br><br>

    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
</div>

</body>
</html>
